services:
  - type: web
    name: kite-forecast-israel
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install fastapi uvicorn httpx pydantic
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
