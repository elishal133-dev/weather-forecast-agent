<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0066cc">
    <meta name="description" content="转转 拽住专驻 砖专 - 爪 转 住驻  转专 砖 ">

    <title>Kite Forecast Israel | 转转 拽 砖专</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Icons - using emoji as fallback until real icons are added -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'></text></svg>">

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kite IL">

    <!-- Styles -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- App Shell -->
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1> Kite Forecast IL</h1>
                <button id="refresh-btn" class="icon-btn" title="专注">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                    </svg>
                </button>
            </div>
            <div class="last-update" id="last-update">注...</div>
        </header>

        <!-- Region Filter -->
        <nav class="region-filter">
            <button class="region-btn active" data-region="all"></button>
            <button class="region-btn" data-region="north">爪驻</button>
            <button class="region-btn" data-region="central">专</button>
            <button class="region-btn" data-region="south">专</button>
            <button class="region-btn" data-region="eilat">转</button>
            <button class="region-btn" data-region="kinneret">专转</button>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Loading State -->
            <div id="loading" class="loading-container">
                <div class="spinner"></div>
                <p>注 转转...</p>
            </div>

            <!-- Error State -->
            <div id="error" class="error-container hidden">
                <p>砖 注转 转</p>
                <button onclick="loadRankings()">住 砖</button>
            </div>

            <!-- Spots List -->
            <div id="spots-list" class="spots-container hidden"></div>
        </main>

        <!-- Spot Detail Modal -->
        <div id="spot-modal" class="modal hidden">
            <div class="modal-content">
                <button class="modal-close" onclick="closeModal()">&times;</button>
                <div id="modal-body"></div>
            </div>
        </div>

        <!-- Notification Banner -->
        <div id="notification-banner" class="notification-banner hidden">
            <p>拽 转专转 砖砖 转  砖</p>
            <button id="enable-notifications">驻砖专 转专转</button>
            <button class="dismiss-btn" onclick="dismissNotificationBanner()"> 注砖</button>
        </div>

        <!-- Bottom Nav -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-view="rankings">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M7.5 21H2V9h5.5v12zm7.25-18h-5.5v18h5.5V3zM22 11h-5.5v10H22V11z"/>
                </svg>
                <span>专</span>
            </button>
            <button class="nav-btn" data-view="map">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M20.5 3l-.16.03L15 5.1 9 3 3.36 4.9c-.21.07-.36.25-.36.48V20.5c0 .28.22.5.5.5l.16-.03L9 18.9l6 2.1 5.64-1.9c.21-.07.36-.25.36-.48V3.5c0-.28-.22-.5-.5-.5zM15 19l-6-2.11V5l6 2.11V19z"/>
                </svg>
                <span>驻</span>
            </button>
            <button class="nav-btn" data-view="settings">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58a.49.49 0 00.12-.61l-1.92-3.32a.488.488 0 00-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 00-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58a.49.49 0 00-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                </svg>
                <span>专转</span>
            </button>
        </nav>
    </div>

    <!-- Service Worker Registration - disabled for now to avoid issues -->
    <script>
        // Service worker disabled - enable when deploying with HTTPS
        // if ('serviceWorker' in navigator) {
        //     navigator.serviceWorker.register('/sw.js')
        //         .then(reg => console.log('SW registered'))
        //         .catch(err => console.log('SW registration failed:', err));
        // }
    </script>

    <!-- Main App Script -->
    <script src="/app.js"></script>
</body>
</html>
