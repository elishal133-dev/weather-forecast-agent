<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="תחזית פעילויות חוץ בישראל - מסוקים, קייטסרפינג, וצפייה בכוכבים">

    <title>Israel Outdoor Forecast</title>

    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌤</text></svg>">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="IL Outdoor">

    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <h1 id="header-title">Israel Outdoor</h1>
            <button id="refresh-btn" class="icon-btn" onclick="refreshData()">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                </svg>
            </button>
        </header>

        <!-- Mode Tabs -->
        <nav class="mode-tabs">
            <button class="mode-tab" data-mode="helicopter" onclick="switchMode('helicopter')">
                <span class="mode-icon">🚁</span>
                <span class="mode-name">טיסות</span>
            </button>
            <button class="mode-tab active" data-mode="kite" onclick="switchMode('kite')">
                <span class="mode-icon">🪁</span>
                <span class="mode-name">קייט</span>
            </button>
            <button class="mode-tab" data-mode="stars" onclick="switchMode('stars')">
                <span class="mode-icon">⭐</span>
                <span class="mode-name">צפייה בכוכבים</span>
            </button>
        </nav>

        <!-- Sub-filter (for kite regions) -->
        <nav id="sub-filter" class="sub-filter hidden">
            <button class="filter-btn active" data-region="all">הכל</button>
            <button class="filter-btn" data-region="north">צפון</button>
            <button class="filter-btn" data-region="central">מרכז</button>
            <button class="filter-btn" data-region="south">דרום</button>
            <button class="filter-btn" data-region="eilat">אילת</button>
            <button class="filter-btn" data-region="kinneret">כנרת</button>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div id="loading" class="loading-container">
                <div class="spinner"></div>
                <p>טוען...</p>
            </div>

            <div id="error" class="error-container hidden">
                <p>שגיאה בטעינה</p>
                <button onclick="refreshData()">נסה שוב</button>
            </div>

            <div id="content" class="content-container hidden"></div>
        </main>

        <!-- Modal -->
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <button class="modal-close" onclick="closeModal()">&times;</button>
                <div id="modal-body"></div>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
